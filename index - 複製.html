<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion用户操作界面</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }

      .header {
          background-color: #f1f1f1;
          padding: 20px;
          text-align: center;
      }

      .header h1 {
          color: #333;
          margin: 0;
      }

      .content {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          padding: 20px;
      }

      .card {
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 5px;
          margin: 10px;
          padding: 20px;
          text-align: center;
          width: calc(33% - 20px);
      }

      .card h2 {
          margin: 0;
      }

      .card p {
          margin: 10px 0;
      }

      .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          cursor: pointer;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 10px 2px;
          transition-duration: 0.4s;
      }

      .button:hover {
          background-color: white;
          color: black;
      }

      .sidebar {
          position: fixed;
          right: 0;
          top: 0;
          width: 200px;
          height: 100%;
          background-color: #f1f1f1;
          padding: 20px;
          display: none;
      }
      #menu {
           position: fixed;
           left: -100%;
           top: 0;
           width: 200px;
           height: 100%;
           background-color: #333;
           display: flex;
           justify-content: flex-end;
       }
  </style>
</head>
<body>
  <div class="container">
      <div class="header">
          <h1>Notion用户操作界面</h1>
      </div>
      <div class="content">
          <!-- 在这里添加你的内容 -->
          <div class="card">
              <h2>添加新任务</h2>
              <p>输入任务标题，点击“添加任务”按钮</p>
              <input type="text" id="taskTitle" placeholder="任务标题">
              <button onclick="addTask()">添加任务</button>
          </div>
          <div class="card">
              <h2>任务列表</h2>
              <ul id="taskList"></ul>
          </div>
          <div class="sidebar">
              <h2>功能栏位</h2>
              <ul>
                  <li><a href="#">功能1</a></li>
                  <li><a href="#">功能2</a></li>
                  <li><a href="#">功能3</a></li>
              </ul>
          </div>
      </div>
      <div id="menu">
        <a href="#">功能1</a>
        <a href="#">功能2</a>
        <a href="#">功能3</a>
    </div>
  </div>

  <script>
      function addTask() {
          const taskTitle = document.getElementById('taskTitle').value;
          if (taskTitle) {
              const li = document.createElement('li');
              li.textContent = taskTitle;
              document.getElementById('taskList').appendChild(li);
              document.getElementById('taskTitle').value = '';
          }
      }

      function toggleSidebar() {
          const sidebar = document.querySelector('.sidebar');
          sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
      }

      
  </script>
</body>
</html>
